{% set name = "pyflowline" %}
{% set version = "0.1.31" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyflowline-{{ version }}.tar.gz
  sha256: f63a546cf07fa7653b2ba5c72a360e70d5885b321193235dc5325cd748b28399

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - gdal ==3.2
    - netcdf4
    - numpy
    - python >=3.8
    - shapely

test:
  imports:
    - pyflowline
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/changliao1025/pyflowline
  summary: River network for Earth Science
  license: BSD-2-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - changliao1025
