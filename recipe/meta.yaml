{% set name = "pyflowline" %}
{% set version = "0.1.28" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyflowline-{{ version }}.tar.gz
  sha256: ad92d5586e9d5a736616ab81b1bd0520ee64b4587b600563f69581d035da455e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - gdal
    - netcdf4
    - numpy
    - python >=3.8
    - shapely

test:
  imports:
    - pyflowline
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/changliao1025/pyflowline
  summary: River network for Earth Science
  license: BSD-2-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - changliao1025
