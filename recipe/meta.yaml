{% set name = "pyflowline" %}
{% set version = "0.1.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyflowline-{{ version }}.tar.gz
  sha256: 3cb7e4501894bb72eacf2013242d55712bab5930c8091df54f235ee25140574f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - gdal
    - netcdf4
    - numpy
    - python >=3.8
    - shapely

test:
  imports:
    - pyflowline
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/changliao1025/pyflowline
  summary: River network for Earth Science
  license: BSD-2-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - changliao1025
