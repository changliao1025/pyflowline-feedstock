{% set name = "pyflowline" %}
{% set version = "0.1.29" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyflowline-{{ version }}.tar.gz
  sha256: b6e97e55e41f807cc6b3e8ba43b3d97e1650a1e3ac3893db9cf868bffdefe1a5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - gdal==3.2
    - netcdf4
    - numpy
    - python >=3.8
    - shapely

test:
  imports:
    - pyflowline
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/changliao1025/pyflowline
  summary: River network for Earth Science
  license: BSD-2-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - changliao1025
